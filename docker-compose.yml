

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./certs:/app/../certs
    command: npm run start:dev
    networks:
      - venti-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
      - ./certs:/certs
    command: npx next dev --experimental-https
    depends_on:
      - backend
    networks:
      - venti-network

networks:
  venti-network:
    driver: bridge
